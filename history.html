<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Web-world</title>
    <link href="styles/main.css" rel="stylesheet">

<body class="hero-image">
    <div class="header">
        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>
        <div class="menu-container">
            <span class="bar-menu" onclick="openNav()">&#9776;</span>
        </div>
    </div>


    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="#">About</a>
            <a href="#">Community</a>
            <a href="#">Travel Guide</a>
            <a href="#">Contact</a>
            <img class="desk" src="images/table-perspective.png" alt="sitting at desk">
        </div>
    </div>

    <!-- Timeline  -->
    <section id="timeline" class="card">
        <article class="card-left">
            <h3>How it started</h3>
            <p>Learn more about the founders
                and technological advancements
                that have shaped web world.</p>
            <a href="" class="btn cta bg">learn more</a>
        </article>
        <article class="card-right">
            <img class="card-image" src="images/Asset 12.png" alt="computer networks">
        </article>
    </section>


    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- <script src="./scripts/imageslide.js"></script> -->
    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }

        // When the user scrolls the page, execute myFunction 
        window.onscroll = function () {
            myFunction()
        };

        function myFunction() {
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled = (winScroll / height) * 100;
            document.getElementById("myBar").style.width = scrolled + "%";
        }
    </script>
</body>

</html>
